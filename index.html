<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">
        <div class="nav">
            <div class="logo">
                <img src="./imagens-starbucks/Starbucks-Emblem.png" class="logo" height="250px">
            </div>
            <a href="#" class="menu">MENU</a>
            <a href="#" class="menu">REWARDS</a>
            <a href="#" class="menu">GIFT CARD</a>
            <a href="#" class="sign-in">Sign in</a>
            <a href="#" class="join-now">Join now</a>


        </div>
    </div>
    <div class="main">
        <div class="text">
            <p>DRINKS </p>
            <h1>Experimente os novos cafés </h1>
            <h1>Coffeedrinks e mais</h1>
            <p>Na Starbucks você encontra cafés e produtos de alta qualidade em um ambiente confortável e aconchegante.
                Venha conhecer!</p>
            <button class="order-now">Order now</button>
            <div class="icons">
                <img src="./imagens-starbucks/facebook (1).png" class="facebook" height="25px">
                <img src="imagens-starbucks/instagram (1).png" class="instagram" height="25px">
                <img src="./imagens-starbucks/twitter (1).png" class="twitter" height="25px">

            </div>
        </div>
        <div class="drinks-box">
            <img src="./imagens-starbucks/drink (2).png" class="drinks" width="300">

        </div>


    </div>
    <div class="footer"></div>


</body>

</html>
